{{ define "loopBack" }}
<html>
<head>
    <meta charset="utf-8">
    <title>收益走势图</title>
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/index.css" media="all">
</head>

<body>



<div class="layui-container">
    <div class="layui-row">
        {{ range .strategyData }}
        <div>
            <div class="layui-layer-title" id="loopsid" style="height: 30px; background-color: black;"><h2 style="color: white; text-align: center">{{ .name }}</h2></div>
            <div class="layui-layer-content">
                <iframe src="https://dash.loopbook.cn/details/{{ .code }}/{{ .kline }}/{{ .cid }}/{{ .ranger }}"  frameborder="0" height="700px" width="100%"></iframe>
                <!-- <iframe src="https://dash.loopbook.cn/details/btc/{{ .cid }}"  frameborder="0" height="700px" width="100%"></iframe> -->
                <!-- <iframe src="http://127.0.0.1:8070/details/btc/{{ .cid }}" frameborder="0" height="800px" width="100%"></iframe> -->
            </div>
        </div>
        {{ end }}
    </div>
</div>



<script src="/static/lib/layui/layui.js"></script>


</body>

</html>
{{ end }}
