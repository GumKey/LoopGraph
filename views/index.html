<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>每日TOP10预测</title>
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/index.css" media="all">
</head>
<body>

{{/*<div class="layui-main">*/}}
<div class="layui-row">
    {{/*<div class="layui-main layui-col-md5  layui-col-md-offset4">*/}}
    <div class="layui-layer-title">
        <h1>每日TOP10预测</h1>
    </div>
    <div class="layui-layer-content">
        <table id="top10" lay-filter="test"></table>
    </div>
</div>


<script src="/static/lib/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#top10'
            // ,height: 312
            ,url: '/top10' //数据接口
            // ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'stock', title: '股票', width:150}
                ,{field: 'total', title: 'total', width:150, sort: true}
                {{range .dates}}
                ,{field: '{{.}}', title: '{{.}}', width:150, sort: true}
                {{end}}

            ]]
        });

    });
</script>

</body>
</html>
